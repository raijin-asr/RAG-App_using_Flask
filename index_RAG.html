<!DOCTYPE html>
<html>
<head>
    <title>RAG Chat with PDF</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #181818;
    color: #ffffff;
    display: flex;
    height: 100vh;
}
.sidebar {
    width: 300px;
    background-color: #242424;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
}
.sidebar h2 {
    margin: 0;
    font-size: 1.5rem;
    color: #ffcc00;
}
.upload-section {
    margin-top: 20px;
}
.upload-section input[type="file"] {
    display: none;
}
.upload-label {
    display: block;
    padding: 10px;
    margin-top: 10px;
    text-align: center;
    background-color: #444;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}
.upload-label:hover {
    background-color: #555;
}
.btn {
    display: block;
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background-color: #ff5722;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}
.btn:hover {
    background-color: #e64a19;
}
.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.chat-area h1 {
    font-size: 2rem;
    color: #ffcc00;
    margin-bottom: 20px;
}
.chat-input {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.chat-input input {
    padding: 10px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #222;
    color: #fff;
    font-size: 1rem;
}
.chat-input input:focus {
    border-color: #ffcc00;
    outline: none;
}
.chat-input button {
    width: max-content;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}
.chat-input button:hover {
    background-color: #43a047;
}
.response-area {
    margin-top: 20px;
    padding: 20px;
    max-width: 600px;
    background-color: #333;
    border-radius: 5px;
    text-align: center;
}

    </style>
</head>
<body>
    <h1>Chat with your PDF</h1>
    <form id="pdfForm" enctype="multipart/form-data">
        <label for="pdf_files">Upload PDFs:</label>
        <input type="file" id="pdf_files" name="pdf_files" multiple>
        <button type="button" onclick="processPDF()">Process PDFs</button>
    </form>

    <br>

    <form id="queryForm">
        <label for="question">Ask a Question:</label>
        <input type="text" id="question" name="question" required>
        <button type="button" onclick="askQuestion()">Submit</button>
    </form>

    <h2>Response:</h2>
    <div id="response"></div>

    <script>
        function processPDF() {
            const formData = new FormData(document.getElementById('pdfForm'));
            fetch('/process_pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        function askQuestion() {
            const question = document.getElementById('question').value;
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.response || "No response.";
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
